<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="app/app.js"></script>
  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Latest compiled and minified Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <title>PhoneBuzz</title>
</head>
<body>
  <div class="container">
    <div id='main'>
      <h1>Welcome to PhoneBuzz!</h1>
      <form id="main-form" action="/">
        <input type="text" class='form-control phone-field' name='phone' placeholder="Enter a complete phone-number (e.g. 1-234-567-8910)">
        <input type='text' class='form-control delay-field' name='delay' placeholder='You may also enter a delay (e.g. 1h, 2m, 3s OR 15s)'>
        <input type="button" value="Submit" onclick="submitForm()" class="btn btn-default submit-button">
      </form>
    </div>
  </div>
</body>
</html>
